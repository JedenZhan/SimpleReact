  <style>
    .red {

    }

</head>

<body>
  <div id="root"></div>

  <script type="module">
    import React, { Component } from './react/index.js'
    import ReactDOM from './react-dom/index.js'

    class Hello extends Component {
      constructor (props) {
        super(props)
        this.state = {
          count: this.props.a
        }
      }
      componentWillMount () {
        console.log('component will mount')
      }
      componentDidMount () {
        console.log('component did mount')
      }
      componentWillUpdate () {
        console.log('component will update')
      }
      componentDidUpdate () {
        console.log('component did update')
      }
      addCount = () => {
        console.log('clicked', this.state.count)
        let count = this.state.count
        this.setState({
          count: count + 1
        })
      }
      render () {
        return (
          React.createElement('div', {onClick: this.addCount, a: this.state.a }, 'counter ??:', this.state.count)
        )
      }
    }
    const helloElement = React.createElement(Hello, { className: 'blue',a: 10 }, null)

    ReactDOM.render(React.createElement('div', {},  helloElement), document.getElementById('root'))
  </script>
